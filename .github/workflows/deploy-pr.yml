name: deploy-pr

on:
  pull_request:
    paths:
     - 'app/**'
     - '.github/workflows/deploy-pr.yml'


env:
  REGISRRY: ghcr.io

jobs:
  build-and-push-image:
    outputs:
      IMAGE_FULL_NAME: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISRRY }}/${{ github.repository }}

      - name: Log in to Github container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISRRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN}}

      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-kubernetes-manifest:
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update fastapi-sample image
        env:
          IMAGE_FULL_NAME: ${{ needs.build-and-push-image.outputs.IMAGE_FULL_NAME }}
        run: |
          yq -i '(.spec.template.spec.containers[0] | select(.name == "fastapi-sample")).image = "'"${IMAGE_FULL_NAME}"'"' manifests/fastapi-sample/deployment.yaml

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          title: Update fastapi-sample
          draft: true
          body: |
            # Changes
            - Update 'fastapi-sample' image to ${{ needs.build-and-push-image.outputs.IMAGE_FULL_NAME }}
